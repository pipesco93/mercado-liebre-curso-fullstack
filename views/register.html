<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    
        <!--Hojas de Estilo -->
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    
        <!--Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <!--Iconos -->
        <script src="https://kit.fontawesome.com/2d42150f05.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <header class="main-header">
        <!--Barra superrior logo, copy y busqueda -->
        
        <div class="main-header-top-bar">
            <a href="/"><img class="logo" src="/images/logo-mercado-liebre.svg"  class="logo"></a>
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i> 
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
           
        </div>
        
        <!--Boton menu -->
         <a href="#" class="hamburguer-button" >
            <i class="fas fa-bars"></i>
        </a>

        <nav class="main-navbar">
            <!--Lista -->
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayudar</a></li>
            </ul>
            <!--Lista -->
            <ul class="right-navbar">
                <li><a href="/register">Crea tu cuenta <i class="fa-sharp fa-solid fa-id-card"></i></i></a></li>
                <li><a href="/login">Ingresar <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <h2>Formulario de registro</h2>
            <form action="/registrar-usuario" method="POST">
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required minlength="2">
                </div>
                <div>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuari@">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div>
                    <h4>Fecha de Nacimiento</h4>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" placeholder="mm/ dd/ yyyy">
                </div>
                <div>
                    <h4>Perfil de usuario</h4>
                    <label for="perfil-usuario1">Vendedor</label>
                    <input type="radio" name="perfil-uduario1" id="perfil-usuario1">
                    <label for="perfil-usuario2">Comprador</label>
                    <input type="radio" name="perfil-uduario2" id="perfil-usuario2">
                </div>
                <div>
                    <h4>Intereses</h4>
                    <label for="electro">Electro</label>
                    <input type="checkbox" name="electro" id="electro">
                    <label for="moda">Moda</label>
                    <input type="checkbox" name="moda" id="moda">
                    <label for="hogar">hogar</label>
                    <input type="checkbox" name="hogar" id="hogar">
                </div>
                <div>
                    <h4>Foto de Perfil</h4>
                    <input type="file" name="profile-pic" id="profile-pic">
                </div>

                <div>
                    <button class="send-button" type="reset">Limpiar</button>
                </div>

                <div>
                    <a href="/">
                        <input class="send-button" type="button" value="Enviar">
                    </a>
                </div>
            </form>
        </section>
    </main>

    
</body>
</html>
